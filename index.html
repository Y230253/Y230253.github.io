<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            },
            plugins: [
                // Typography plugin for prose classes
            ]
        }
    </script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><!--マークダウン用ライブラリ-->
    <!-- Particles.js for background effects -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: transparent; /* パーティクル背景を表示するため透明に */
            color: #1e293b; /* 通常モードのテキスト */
        }
        .dark body {
            background-color: transparent; /* パーティクル背景を表示するため透明に */
            color: #e2e8f0; /* ダークモードのテキスト */
        }
        .card {
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dark .card {
            background-color: #1e293b;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dark .card:hover {
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        
        /* Markdown styling */
        .prose h2 {
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.25em;
        }
        
        .dark .prose h2 {
            color: #e2e8f0;
            border-bottom-color: #475569;
        }
        
        .prose h3 {
            font-size: 1.25em;
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            color: #374151;
        }
        
        .dark .prose h3 {
            color: #d1d5db;
        }
        
        .prose ul {
            margin: 1em 0;
            padding-left: 1.5em;
        }
        
        .prose li {
            margin: 0.5em 0;
        }
        
        .prose strong {
            font-weight: 600;
            color: #1f2937;
        }
        
        .dark .prose strong {
            color: #f3f4f6;
        }
        
        .prose blockquote {
            border-left: 4px solid #6366f1;
            margin: 1.5em 0;
            padding-left: 1em;
            background-color: #f8fafc;
            padding: 1em;
            border-radius: 0.5em;
        }
        
        .dark .prose blockquote {
            background-color: #1e293b;
            border-left-color: #818cf8;
        }
        
        .prose code {
            background-color: #f1f5f9;
            padding: 0.125em 0.25em;
            border-radius: 0.25em;
            font-size: 0.875em;
        }
        
        .dark .prose code {
            background-color: #334155;
        }
        
        /* Particles.js background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #ffffff; /* 通常モード: 白背景 */
        }
        
        .dark #particles-js {
            background-color: #000000; /* ダークモード: 黒背景 */
        }
        
        /* スクロールアニメーション */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in-up.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .fade-in-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in-left.animate {
            opacity: 1;
            transform: translateX(0);
        }
        
        .fade-in-right {
            opacity: 0;
            transform: translateX(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in-right.animate {
            opacity: 1;
            transform: translateX(0);
        }
        
        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .fade-in.animate {
            opacity: 1;
        }
        
        /* スタガード（順次）アニメーション */
        .stagger-delay-1 { transition-delay: 0.1s; }
        .stagger-delay-2 { transition-delay: 0.2s; }
        .stagger-delay-3 { transition-delay: 0.3s; }
        .stagger-delay-4 { transition-delay: 0.4s; }
        .stagger-delay-5 { transition-delay: 0.5s; }
        .stagger-delay-6 { transition-delay: 0.6s; }
    </style>
</head>
<body class="antialiased">

    <!-- ===== パーティクル背景 ===== -->
    <div id="particles-js"></div>

    <!-- ===== ヘッダー ===== -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-slate-800 dark:text-white">MyPortfolio</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#profile" class="text-slate-600 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition">自己紹介</a>
                <a href="#projects" class="text-slate-600 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition">作品</a>
                <a href="#skills" class="text-slate-600 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition">スキル</a>
                <a href="#other" class="text-slate-600 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition">その他</a>
            </div>
            <button id="theme-toggle" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-sun text-slate-600 dark:hidden"></i>
                <i class="fas fa-moon text-white hidden dark:inline"></i>
            </button>
        </nav>
    </header>

    <!-- ===== メインコンテンツ ===== -->
    <main class="container mx-auto px-6 py-12">

        <!-- ヒーローセクション -->
        <section class="text-center py-16">
            <!-- 何も表示しない -->
             
        </section>

        <!-- 自己紹介セクション -->
        <section id="profile" class="mb-24 scroll-mt-20 fade-in-up" data-animate>
            <h2 class="text-4xl font-bold text-center mb-12 fade-in-up" data-animate>自己紹介 <span class="text-indigo-500">Profile</span></h2>
            <div id="profile-container" class="max-w-4xl mx-auto p-8 rounded-xl shadow-lg card fade-in-up stagger-delay-2" data-animate>
                
            </div>
        </section>

        <!-- 作品セクション -->
        <section id="projects" class="mb-24 scroll-mt-20 fade-in-up" data-animate>
            <h2 class="text-4xl font-bold text-center mb-12 fade-in-up" data-animate>作品 <span class="text-indigo-500">Projects</span></h2>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                
            </div>
        </section>
        
        <!-- スキルセクション -->
        <section id="skills" class="mb-24 scroll-mt-20 fade-in-up" data-animate>
            <h2 class="text-4xl font-bold text-center mb-12 fade-in-up" data-animate>スキル <span class="text-indigo-500">Skills</span></h2>
            <div id="skills-container" class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 text-center">
                 
            </div>
        </section>

        <!-- その他セクション -->
        <section id="other" class="mb-24 scroll-mt-20 fade-in-up" data-animate>
            <h2 class="text-4xl font-bold text-center mb-12 fade-in-up" data-animate>その他 <span class="text-indigo-500">Other</span></h2>
            <div id="other-container" class="max-w-4xl mx-auto space-y-8">
                
            </div>
        </section>

    </main>

    <!-- ===== フッター ===== -->
    <footer class="bg-slate-100 dark:bg-slate-800 py-6">
        <div class="container mx-auto px-6 text-center text-slate-500 dark:text-white">
            <p>&copy; <span id="footer-year"></span> <span id="footer-name"></span>. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- ===== YouTubeモーダル ===== -->
    <div id="youtube-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="relative w-full max-w-3xl">
            <button id="modal-close" class="absolute -top-10 right-0 text-white text-3xl">&times;</button>
            <div id="youtube-player-container" class="aspect-w-16 aspect-h-9">
                <!-- YouTube Iframeがここに挿入されます -->
            </div>
        </div>
    </div>

    <!-- ===== 作品詳細モーダル ===== -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-xl max-w-4xl w-full mx-4 p-8 relative max-h-[90vh] overflow-y-auto">
            <button id="project-modal-close" class="absolute top-4 right-4 text-2xl text-slate-500 dark:text-white hover:text-indigo-500">&times;</button>
            <div id="project-modal-content"></div>
        </div>
    </div>

    <!-- メインスクリプト -->
    <script src="js/main.js"></script>
</body>
</html>
